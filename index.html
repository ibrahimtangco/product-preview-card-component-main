<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="wrapper bg-cream">
      <div class="box">
        <section class="container">
          <div class="row">
            <picture>
              <source
                media="(min-width:700px)"
                srcset="images/image-product-desktop.jpg"
              />
              <img
                src="images/image-product-mobile.jpg"
                alt="picture of the perfume"
              />
            </picture>
          </div>

          <div class="row bg-white padding-16">
            <p class="fs-14 fw-normal ff-montserrat clr-dark-grayish-blue">
              P E R F U M E
            </p>

            <h1 class="ff-fraunces fw-bold fs-25 clr-very-dark-blue">
              Gabrielle Essence Eau De Parfum
            </h1>

            <p
              class="fs-14 fw-normal ff-montserrat clr-dark-grayish-blue lh-24"
            >
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
              <p class="ff-fraunces clr-dark-cyan fs-25">$149.99</p>
              <del>
                <p
                  class="fs-14 fw-normal ff-montserrat clr-dark-grayish-blue td-line-through"
                >
                  $169.99
                </p>
              </del>
            </div>

            <button class="bg-dark-cyan fw-bold fs-14">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
              Add to Cart
            </button>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
